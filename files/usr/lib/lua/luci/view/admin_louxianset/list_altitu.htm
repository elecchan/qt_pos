<%+cbi/valueheader%>
<script type="text/javascript">//<![CDATA[
	

	function get_altitu(btn)
	{
		btn.disabled = true;
		btn.value    = '<%:获取中...%>';

		XHR.get('<%=luci.dispatcher.build_url("admin", "louxianset", "get_altitu")%>',null,
			function(x, rv)
		{
			var s = document.getElementById('<%=self.option%>-result-status');
			if (s)
			{
				s.innerHTML = rv.timestring || '?';
			}
			btn.disabled = false;
			btn.value    = '<%:获取数据%>';
		}

		);

		return false;
	}
//]]></script>

<html>
<body>

<select>
  <option value="volvo">Volvo</option>
  <option value="saab">Saab</option>
  <option value="opel">Opel</option>
  <option value="audi">Audi</option>
</select>
<input type="button" class="cbi-button cbi-button-apply" value="<%:设置数据%>" onclick="return get_altitu(this)" />
</body>
</html>
<%+cbi/valuefooter%>
